        async function speakText(text) {

                const isEnglish = /^[a-zA-Z\s\-.,!?]+$/.test(text);

        // æ·»åŠ æ˜¾ç¤ºåŠ è½½æç¤ºçš„å‡½æ•°

        async function handleFile(file) {
            const loadingOverlay = showLoading('æ­£åœ¨å¯¼å…¥æœ¯è¯­...');
            const reader = new FileReader();
            
            reader.onload = async (event) => {
                try {
                    const content = event.target.result;
                    const lines = content.split('\n').filter(line => line.trim());
                    
                    // å…ˆæ‰¹é‡å¯¼å…¥æ‰€æœ‰æœ¯è¯­ï¼Œä¸ç­‰å¾…éŸ³æ ‡
                    const newTerms = lines.map(line => {
                        const [name, english, definition] = line.split(/[\t,]/).map(part => part.trim());
                        return { name, english, definition, phonetic: '' };
                    }).filter(term => term.name && term.english);

                    // æ·»åŠ æ–°æœ¯è¯­åˆ°ç°æœ‰åˆ—è¡¨
                    terms.push(...newTerms);
                    
                    // å…ˆæ˜¾ç¤ºæœ¯è¯­
                    localStorage.setItem('marineTerms', JSON.stringify(terms));
                    displayTerms(terms);
                    showToast('æ–‡ä»¶å¯¼å…¥æˆåŠŸ');

                    // åå°è·å–éŸ³æ ‡
                    hideLoading(loadingOverlay);
                    
                    // æ˜¾ç¤ºè¿›åº¦æ¡
                    const progressOverlay = showProgress();
                    
                    // åˆ†æ‰¹å¤„ç†éŸ³æ ‡è¯·æ±‚ï¼Œæ¯æ‰¹ 5 ä¸ª
                    const batchSize = 5;
                    let processed = 0;
                    
                    for (let i = 0; i < newTerms.length; i += batchSize) {
                        const batch = newTerms.slice(i, i + batchSize);
                        await Promise.all(batch.map(async (term) => {
                            try {
                                const phonetic = await getPhonetic(term.english);
                                term.phonetic = phonetic;
                                processed++;
                                updateProgress(progressOverlay, processed, newTerms.length);
                            } catch (error) {
                                console.warn(`è·å–"${term.english}"çš„éŸ³æ ‡å¤±è´¥:`, error);
                                processed++;
                                updateProgress(progressOverlay, processed, newTerms.length);
                            }
                        }));
                        
                        // æ¯å¤„ç†å®Œä¸€æ‰¹å°±æ›´æ–°æ˜¾ç¤ºå’Œå­˜å‚¨
                        localStorage.setItem('marineTerms', JSON.stringify(terms));
                        displayTerms(terms);
                        
                        // æ·»åŠ è¾ƒçŸ­çš„å»¶è¿Ÿï¼Œé¿å… API é™åˆ¶
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                    
                    // å®Œæˆåç§»é™¤è¿›åº¦æ¡
                    setTimeout(() => {
                        progressOverlay.remove();
                        showToast('éŸ³æ ‡åŠ è½½å®Œæˆ');
                    }, 500);
                    
                } catch (error) {
                    console.error('å¯¼å…¥æ–‡ä»¶æ—¶å‘ç”Ÿé”™è¯¯:', error);
                    showToast('å¯¼å…¥æ–‡ä»¶æ—¶å‘ç”Ÿé”™è¯¯');
                    hideLoading(loadingOverlay);
                }
            };

            reader.onerror = () => {
                hideLoading(loadingOverlay);
                showToast('è¯»å–æ–‡ä»¶å¤±è´¥');
            };

            reader.readAsText(file);
        }

        // ä¼˜åŒ–è·å–éŸ³æ ‡çš„å‡½æ•°
        async function getPhonetic(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`);
                
                if (!response.ok) {
                    throw new Error(`API è¯·æ±‚å¤±è´¥: ${response.status}`);
                }

                const data = await response.json();
                
                // å°è·å–ä¸åŒå½¢å¼çš„éŸ³æ ‡
                if (data && data[0]) {
                    return data[0].phonetic || 
                           (data[0].phonetics && data[0].phonetics[0] && data[0].phonetics[0].text) || 
                           '';
                }
                return '';
            } catch (error) {
                console.warn(`è·å–éŸ³æ ‡å¤±è´¥: ${error.message}`);
                return '';
            }
        }

        // æ˜¾ç¤ºæç¤º
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        // ä¸»é¢˜åˆ‡æ¢
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.body.style.transition = 'background-color 0.5s var(--transition-timing)';
        }

        // äº‹ä»¶ç›‘å¬
        searchInput.addEventListener('input', (e) => {
            const searchText = e.target.value.toLowerCase();
            const filteredTerms = terms.filter(term => 
                term.name.toLowerCase().includes(searchText) || 
                term.english?.toLowerCase().includes(searchText) ||
                term.definition?.toLowerCase().includes(searchText)
            );
            displayTerms(filteredTerms);
        });

        uploadZone.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = 'var(--accent-color)';
            uploadZone.style.background = 'var(--hover-bg)';
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.style.borderColor = '';
            uploadZone.style.background = '';
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = '';
            uploadZone.style.background = '';
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        themeToggle.addEventListener('click', toggleTheme);

        // åˆå§‹ä¸»é¢˜
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // åˆå§‹æ˜¾ç¤ºæœ¯è¯­
        displayTerms(terms);

        // æ¸…ç©ºæ‰€æœ‰æœ¯è¯­
        function clearAllTerms() {
            if (confirm('ç¡®å®šè¦åˆ é™¤æ‰€æœ‰æœ¯è¯­å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
                terms = [];
                localStorage.setItem('marineTerms', JSON.stringify(terms));
                displayTerms(terms);
                showToast('å·²æ¸…ç©ºæ‰€æœ‰æœ¯è¯­');
            }
        }

        // ç»‘å®šæ¸…ç©ºæŒ‰é’®äº‹ä»¶
        clearButton.addEventListener('click', clearAllTerms);
    </script>
